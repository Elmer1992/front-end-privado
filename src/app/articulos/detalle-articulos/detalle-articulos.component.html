<div *ngIf="articulo" style="display: flex;">

    <div>
        <h2>{{articulo.titulo}} ({{fechaLanzamiento.getFullYear()}})</h2>

        <mat-chip-list>
            <mat-chip [routerLink]="['/articulos/buscar']" [queryParams]="{categoriasId: categorias.id}" *ngFor="let categorias of articulo.categorias">
                {{categorias.nombre}}

            </mat-chip>
        </mat-chip-list>

        | {{fechaLanzamiento.toDateString() }} | Promedio: 0.0 | Tu voto: 0.0

        <div style="display: flex;">
            <span style="display: inline-block; margin-right: 1rem">
                <img [src]="articulo.poster" style="width: 250px; height: 200px;" />

            </span>
            <!--  <div *>

            </div> -->

        </div>

        <div style="margin-top:1rem">
            <h3>Articulo</h3>
            <div>
                <markdown [data]="articulo.contenido" ngPreserveWhitespaces></markdown>
            </div>


        </div>
    </div>

</div>

<mat-spinner *ngIf="!articulo"></mat-spinner>
