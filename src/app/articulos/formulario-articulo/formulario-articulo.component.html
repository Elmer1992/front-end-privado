<form (submit)="guardarCambios()" [formGroup]="form">


    <mat-form-field appearance="outline">
        <mat-label>Titulo*</mat-label>
        <input formControlName="titulo" matInput/>
        <mat-error> El campo titulo es requerido </mat-error>
    </mat-form-field>

    <mat-form-field appearance="outline">
        <mat-label>Fecha de lanzamiento</mat-label>
        <input formControlName="fechaLanzamiento" matInput [matDatepicker]="picker" />
        <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
        <mat-datepicker #picker></mat-datepicker>
    </mat-form-field>


    <h4>Seleccionar Imagen</h4>

    <app-input-img [urlImagenActual]="modelo?.poster" (archivoSeleccionado)="archivoSeleccionado($event)"></app-input-img>

    <h4>contenido</h4>
    <app-input-markdown [contenidoMarkdown]="modelo?.contenido" (changeMarkdown)="changeMarkdown($event)" [placeHolderTextarea]="'contenido'"></app-input-markdown>


    <div class="contenedor-checkbox">
        <mat-checkbox formControlName="articulosGratis">Articulo Gratis</mat-checkbox>
    </div>

    <div class="contenedor-checkbox">
        <mat-checkbox formControlName="articulosPaga">Articulo Paga</mat-checkbox>
    </div>

    <mat-form-field appearance="outline">
        <mat-label>etiquetas*</mat-label>
        <input formControlName="etiquetas" matInput/>
        <mat-error>El campo etiquetas es requerido.</mat-error>
    </mat-form-field>

    <h4>Seleccione las categorias</h4>

    <app-selector-multiple [Seleccionados]="categoriasSeleccionadas" [NoSeleccionados]="categoriasNoSeleccionadas"></app-selector-multiple>


    <div>
        <button mat-flat-button color="primary" [disabled]="form.invalid">
            Guardar Cambios
        </button>
        <a mat-stroked-button routerLink="/">Cancelar</a>
    </div>

</form>
